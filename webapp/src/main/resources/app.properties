# Simulation Options
doinitbefore = false

# Proportion of GUIDED agent behavior vs EXPLORER (0...1)
guidedagentprop = 0.7

# Number of repetitions (integer 1 or higher)
repetitions = 1

# Whether the simulations starts from the current actual time
userealtime = false

# Communication options
carroutedir = http://smartcampus.sg.uji.es:6080/arcgis/rest/services/pruebasNetwork/car_network/NAServer/Route/
pedestrianroutedir = http://smartcampus.sg.uji.es:6080/arcgis/rest/services/Network/pedestrian_network/NAServer/Route/
#target = http://mediongraf.init.uji.es:8080/SmartParking/services/ManageSlots/
target = http://smartways.init.uji.es/SmartParking/services/
pathchangestatus = ManageSlots/setSlotCurrentStatus?
pathpetslotdata = ManageSlots/getSlotData?
pathchooseslot = SlotAssigner/chooseSlot?
slotparam = slot
parkingparam = parking
statusparam = status
longitudeparam = longitude
latitudeparam = latitude
timeoutinterval = 15000

useremotechooser = false

# WEB APPLICATION
# Reload after Cancel
reloadonrun = true

# Simulation time parameters (for UI)
defmoment = 0
maxmoment = 1000
minmoment = 0
stepmoment = 10

# Controller updaters
useconsoleupd = true
usesmartparkingupd = true


